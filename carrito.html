<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joyas Maite</title>
    <link rel="stylesheet" href="./Css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Fuentes Titulo -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fuggles&display=swap" rel="stylesheet">
    <!--Fuentes cuerpo-->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300&display=swap" rel="stylesheet"> 
</head>
<body>
    
        <nav class="navbar">
            <header>
                <h1 class="logo">Maite Joyas</h1>
            </header>
            
                <ul class="menu">
                    <li>
                        <a class="boton-menu boton-volver" href="index.html"><i class="bi bi-arrow-return-left"></i>Seguir Comprando </a>
                    </li>
                    <li>
                    <a class="boton-menu boton-carrito active" href="carrito.html"><i class="bi bi-cart"></i>Carrito </a>
                    </li>
                </ul>
        </nav>
            
        <main class="main">
            <div class="titulo-categoria">
            <h2 class="titulo-Principal">Carrito</h2>
            </div>
            <div class="contenedor-carrito">
                <p id= "carrito-vacio" class="carrito-vacio ">Tu carrito está vacío </p>
                <div id = "carrito-contenedor-productos" class="carrito-productos disabled">
                    <!--Se llena con JS-->
                </div>
                <div id= "carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar Carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total: $</p>
                            <p id="total-compra"></p>
                        </div>
                        <button id="carrito-acciones-comprar"class="carrito-acciones-comprar">Confirmar Compra</button>
                    </div>
                </div>
                <p id= "carrito-confimado" class="carrito-comprado disabled"></p>
            </div>
            <footer>
                <p class="texto-footer"> © 2023 Baigorria CoderHouse</p>
            </footer>
        </main>
    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    

    <script type="module" src="./Js/carrito.js"></script>

</body>
</html>
